<!DOCTYPE html>
<html>
<head>
    <title>Home Rota</title>
</head>
<body>
    <h1>Cleaning Rota</h1>
    <p>Upload your cleaning evidence photo below.</p>

    <ul>
    {% for name, day in housemates.items() %}
        <li>
            <strong>{{ name }} ({{ day }})</strong>
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="housemate" value="{{ name }}">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </li>
    {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
