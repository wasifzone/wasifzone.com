<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wasifzone</title>
    <style>
        /* Background */
        body {
            background-image: url('../static/images/myphoto.jpg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Page content styling */
        .content {
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 10px 15px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Hamburger menu styling */
        .hamburger-menu {
            position: relative;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.5);
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.85);
            width: 200px;
            padding: 10px;
            z-index: 100;
        }

        .menu-items a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 8px 0;
        }

        .menu-items a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu-items" id="menuItems">
            <a href="/">Home</a>
            <a href="/cybersecurity">Cybersecurity</a>
            <a href="/entertainment">Entertainment</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Public Website</h1>
        <p>This is a place where I share information about different topics.</p>

        <ul>
            <li><a href="/cybersecurity">Cybersecurity</a></li>
            <li><a href="/entertainment">Entertainment</a></li>
        </ul>

        <h2>Courses & Info</h2>
        <ul>
            <li><a href="/cybersecurity">Cybersecurity Lectures</a></li>
            <li><a href="/entertainment">Entertainment</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuItems");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
