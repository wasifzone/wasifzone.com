<!DOCTYPE html>
<html>
<head>
    <title>Home Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
